<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <form id='todoForm'>
        <input></input>
    </form>
    <button onclick='handleSubmit()'>Submit</button>
    <h1 id='todo'></h1>

    <script>
        handleSubmit = () => {
            const todo = document.getElementById('todoForm').elements[0].value
            document.getElementById('todo').innerHTML = todo
        }
    </script>
</body>
</html>
